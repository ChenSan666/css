<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>task4</title>
    <link rel="stylesheet" href="./task4.css">
</head>
<body>
    <div class="header">
        <p class="reg">注册</p>
        <p class="close">关闭</p>
        <p class="login">登陆</p>
    </div>
    <form action="#" >
        <div class="phone">
            <div class="icon"></div>
            <div class="wrapper">
                <input type="text" class="phone-input" placeholder="请输入手机号">
            </div>
        </div>
        <div class="passwd">
            <div class="icon"></div>
            <div class="wrapper">
                <input type="text" class="passwd-input" placeholder="请输入密码">
            </div>
        </div>
        <button class="login-btn">登陆</button>
        <div class="forget"><a href="#">忘记密码</a></div>
    </form>
    
    
</body>
</html>
